<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Layout with Symbols</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #d1cdcd;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
        }
        h1 {
            font-style: italic;
            font-family:cursive ;
            font-size: 32px;
            margin-bottom: 20px;
            color: #262626;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding-left: 30px;
            box-sizing: border-box;
        }
        .symbol {
            position: absolute;

            top:27%;
            transform: translateY(-50%);
            color: #999;
            font-size: 24px;
        }
        .btn {
            background-color: #0095f6;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0072c2;
        }
        p {
            font-size: 14px;
            color: #8e8e8e;
            margin-top: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .remember-me {
            margin-top: 10px;
            flex-grow: 1;
            text-align: left;
        }
        .forgot-password {
            margin-top: 10px;
            flex-grow: 1;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div class="container">
            <h1>Instagram</h1>
            <form>
                <div style="position: relative;">
                    <span class="symbol">&#128100;</span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div style="position: relative;">
                    <span class="symbol">&#128274;</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Log in</button>
                <div class="row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
        <p style="text-align: center;">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
