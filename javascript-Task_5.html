<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            border: 1px solid red;
        }
        .error-text {
            color: red;
        }
        label{
            display: inline-block;
            width: auto;
        }
        input{
            
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-text" id="nameError"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error-text" id="emailError"></span>
        </div>
        <div>
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
            <span class="error-text" id="websiteError"></span>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error-text" id="messageError"></span>
        </div>
        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const website = document.getElementById("website");
            const message = document.getElementById("message");

            // Reset previous errors
            name.classList.remove("error");
            email.classList.remove("error");
            website.classList.remove("error");
            message.classList.remove("error");

            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("websiteError").textContent = "";
            document.getElementById("messageError").textContent = "";

            // Validate Name
            if (name.value.trim() === "") {
                name.classList.add("error");
                document.getElementById("nameError").textContent = "This field is required";
            }

            // Validate Email
            if (email.value.trim() === "") {
                email.classList.add("error");
                document.getElementById("emailError").textContent = "A valid email address is required";
            }

            // Validate Website
            if (website.value.trim() === "") {
                website.classList.add("error");
                document.getElementById("websiteError").textContent = "A valid url is required";
            }

            // Validate Message
            if (message.value.trim() === "") {
                message.classList.add("error");
                document.getElementById("messageError").textContent = "This field is required";
            }
        }
    </script>
</body>
</html>
