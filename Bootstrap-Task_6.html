<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #cdc9c9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            min-height: 80vh;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            color: #dc3545;
            display: block;
        }
        .form-control:invalid::after {
            content: "\2716";
            color: #dc3545;
        }
        .custom-input:invalid::before {
            content: "\2716";
            color: #dc3545;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            padding: 0.375rem;
            pointer-events: none;
        }
        .custom-input:invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control custom-input is-invalid" id="name" name="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">
                        Name is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control custom-input is-invalid" id="email" name="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">
                        Email is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control custom-input is-invalid" id="password" name="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="form-label">Hobbies:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="hobbies" name="hobbies" min="0">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger" style="width: 100%;">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
