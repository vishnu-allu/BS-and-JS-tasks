<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <button onclick="showDate()">Show Date</button>
    <p id="dateResult"></p>
    <button onclick="showTime()">Show Time</button>
    <p id="timeResult"></p>
    <script>
        function showDate() {
            const currentDate = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);
            document.getElementById("dateResult").innerHTML = `Current Date: ${formattedDate}`;
        }
        function showTime() {
            const currentTime = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
            document.getElementById("timeResult").innerHTML = `Indian Standard Time: ${currentTime}`;
        }
    </script>
</body>
</html>
