<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <form id="calculator-form">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required><br><br>

        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
    <h2>Results:</h2>
    <p id="result"></p>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            let result;

            // Perform the selected operation
            if (operation === 'multiply') {
                result = num1 * num2;
                document.getElementById("result").innerHTML = `${result}`;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    document.getElementById("result").innerHTML = "Division by zero is undefined";
                } else {
                    result = num1 / num2;
                    document.getElementById("result").innerHTML = `${result}`;
                }
            }
        }
    </script>
</body>
</html>
